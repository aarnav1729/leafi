<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Coming Soon</title>
    <style>
      :root {
        --bg: #0b1020;
        --card: rgba(255, 255, 255, 0.06);
        --border: rgba(255, 255, 255, 0.12);
        --text: rgba(255, 255, 255, 0.92);
        --muted: rgba(255, 255, 255, 0.65);
        --accent: #7c5cff;
      }

      * { box-sizing: border-box; }
      html, body { height: 100%; }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial,
          "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--text);
        background: radial-gradient(900px 500px at 20% 15%, rgba(124,92,255,.35), transparent 60%),
                    radial-gradient(800px 450px at 80% 70%, rgba(45,212,191,.25), transparent 60%),
                    var(--bg);
        display: grid;
        place-items: center;
        padding: 24px;
      }

      .wrap {
        width: min(880px, 100%);
        border: 1px solid var(--border);
        background: var(--card);
        backdrop-filter: blur(10px);
        border-radius: 18px;
        padding: clamp(22px, 4vw, 44px);
        box-shadow: 0 18px 60px rgba(0, 0, 0, 0.35);
        position: relative;
        overflow: hidden;
      }

      .badge {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        padding: 8px 12px;
        border-radius: 999px;
        border: 1px solid var(--border);
        background: rgba(255,255,255,0.04);
        font-size: 13px;
        color: var(--muted);
      }
      .dot {
        width: 8px;
        height: 8px;
        border-radius: 999px;
        background: var(--accent);
        box-shadow: 0 0 0 6px rgba(124,92,255,.18);
      }

      h1 {
        margin: 18px 0 10px;
        font-size: clamp(34px, 5vw, 54px);
        line-height: 1.05;
        letter-spacing: -0.02em;
      }
      p {
        margin: 0 0 22px;
        color: var(--muted);
        font-size: 16px;
        line-height: 1.6;
        max-width: 62ch;
      }

      .actions {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        margin-top: 12px;
      }

      .btn {
        appearance: none;
        border: 1px solid var(--border);
        background: rgba(255,255,255,0.04);
        color: var(--text);
        padding: 12px 14px;
        border-radius: 12px;
        font-weight: 600;
        cursor: pointer;
        transition: transform .12s ease, background .12s ease, border-color .12s ease;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        min-width: 150px;
      }
      .btn:hover { transform: translateY(-1px); border-color: rgba(255,255,255,0.22); }
      .btn.primary {
        background: linear-gradient(135deg, rgba(124,92,255,.95), rgba(45,212,191,.85));
        border-color: transparent;
        color: #0b1020;
      }
      .btn.primary:hover { filter: brightness(1.03); }

      .email {
        display: flex;
        flex: 1 1 340px;
        gap: 10px;
        align-items: center;
        padding: 10px;
        border-radius: 14px;
        border: 1px solid var(--border);
        background: rgba(0,0,0,0.18);
      }
      .email input {
        width: 100%;
        border: 0;
        outline: none;
        background: transparent;
        color: var(--text);
        font-size: 15px;
        padding: 10px 10px;
      }
      .email input::placeholder { color: rgba(255,255,255,0.45); }

      .footer {
        margin-top: 28px;
        display: flex;
        flex-wrap: wrap;
        gap: 10px 18px;
        color: rgba(255,255,255,0.55);
        font-size: 13px;
        align-items: center;
        justify-content: space-between;
        border-top: 1px solid rgba(255,255,255,0.10);
        padding-top: 16px;
      }
      .links a {
        color: rgba(255,255,255,0.7);
        text-decoration: none;
        margin-right: 12px;
      }
      .links a:hover { color: rgba(255,255,255,0.92); }

      /* Decorative glow */
      .wrap::before {
        content: "";
        position: absolute;
        inset: -120px;
        background: radial-gradient(closest-side, rgba(124,92,255,.18), transparent 70%);
        transform: translate(22%, -10%);
        pointer-events: none;
      }
      .wrap::after {
        content: "";
        position: absolute;
        width: 380px;
        height: 380px;
        border-radius: 50%;
        background: radial-gradient(circle, rgba(45,212,191,.16), transparent 65%);
        right: -160px;
        bottom: -220px;
        pointer-events: none;
      }

      @media (max-width: 520px) {
        .btn { min-width: 100%; }
        .footer { justify-content: center; text-align: center; }
        .links { width: 100%; }
      }
    </style>
  </head>
  <body>
    <main class="wrap" role="main">
      <div class="badge">
        <span class="dot" aria-hidden="true"></span>
        <span>We’re building something new</span>
      </div>

      <h1>Coming Soon</h1>
      <p>
        Our website is under construction. We’re polishing the experience and will be launching 08/01/2025.
      </p>

      <div class="actions">
        <form class="email" onsubmit="return false;">
          <input type="email" placeholder="you@example.com" aria-label="Email address" />
          <button class="btn primary" type="submit">Notify me</button>
        </form>

        <a class="btn" href="#" onclick="alert('Add your link here!'); return false;">Contact</a>
      </div>

      <div class="footer">
        <div>© <span id="y"></span> Your Company</div>
        <div class="links">
          <a href="#" onclick="return false;">Privacy</a>
          <a href="#" onclick="return false;">Terms</a>
        </div>
      </div>
    </main>

    <script>
      document.getElementById("y").textContent = new Date().getFullYear();
    </script>
  </body>
</html>
